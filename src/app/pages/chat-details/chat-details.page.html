<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
    El chat de los amigos felices
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 <ion-list>
     <ion-item *ngIf="usuario">
     <ion-input required type="text" placeholder="Nombre" [(ngModel)]="usuario.name"  ></ion-input>    
     </ion-item>
     
      <ion-item *ngIf="usuario">
      <ion-input required type="text" placeholder="Url de la imagen" [(ngModel)]="usuario.urlFoto"  ></ion-input>    
      </ion-item>

      <ion-item *ngIf="usuario">
          <ion-input required type="text" placeholder="Tu comentario" [(ngModel)]="usuario.comentario"  ></ion-input>    
      </ion-item>
     
 </ion-list>
 <ion-button expand="full"  (click)="guardarUsuario()">GUARDAR</ion-button>
 <ion-fab vertical="bottom" horizontal="end" slot="fixed"color="danger" >
    <ion-fab-button color="danger" routerLink="/" routerDirection="forward" (click)="eliminarUsuario(usuarioId)">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
 </ion-fab>
</ion-content>
