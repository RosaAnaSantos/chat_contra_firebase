<ion-content class="carhh" >
 <ion-grid>  
  <ion-row *ngFor="let usuario of usuarios" >
    <ion-col size="12" size-sm > 
        <ion-card  button [routerLink] = "['/details', usuario.id]">
                <ion-card-content>    
                   <ion-img src="{{usuario.urlFoto}}" > </ion-img>    
                </ion-card-content>
                
                <ion-card-header>
                   <ion-card-title>
                       @ {{usuario.name}}
                   </ion-card-title>
                   <ion-card-subtitle>
                     {{usuario.comentario}}  
                   </ion-card-subtitle>          
                </ion-card-header>
        </ion-card>
     </ion-col>  
   </ion-row> 
  </ion-grid>
</ion-content>
