 <ion-card  *ngFor="let usuario of usuarios"  button [routerLink] = "['/details', usuario.id]">
   <ion-row>
     <ion-col col-12 col-md-6> 
          <ion-card-content>    
             <img src="{{usuario.urlFoto}}" />     
          </ion-card-content>
          
          <ion-card-header>
              <ion-card-title>
                  @ {{usuario.name}}
              </ion-card-title>
              <ion-card-subtitle>
                   {{usuario.comentario}}  
              </ion-card-subtitle>          
          </ion-card-header>
      </ion-col>  
    </ion-row> 
</ion-card>
    <ion-item-options>
       <ion-item-option (click)="remove(item)" color ="secondary">
           <ion-icon name="checkmark" slot="end"></ion-icon>
       </ion-item-option>
    </ion-item-options>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
       <ion-fab-button routerLink="/details" routerDirection="forward">

       </ion-fab-button>
    </ion-fab>
</ion-content>
